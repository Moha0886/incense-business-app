<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the main circle -->
    <radialGradient id="mainGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#D97706;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </radialGradient>
    
    <!-- Gradient for the incense stick -->
    <linearGradient id="stickGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CD853F;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for the smoke -->
    <radialGradient id="smokeGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#E5E7EB;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#9CA3AF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#6B7280;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="58" fill="url(#mainGradient)" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Inner decorative circle -->
  <circle cx="60" cy="60" r="45" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1.5" stroke-dasharray="3,2"/>
  
  <!-- Incense stick -->
  <rect x="55" y="70" width="3" height="25" fill="url(#stickGradient)" rx="1.5"/>
  <rect x="62" y="70" width="3" height="25" fill="url(#stickGradient)" rx="1.5"/>
  
  <!-- Incense tip (glowing) -->
  <circle cx="56.5" cy="70" r="2" fill="#F59E0B"/>
  <circle cx="63.5" cy="70" r="2" fill="#F59E0B"/>
  <circle cx="56.5" cy="70" r="1" fill="#FEF3C7"/>
  <circle cx="63.5" cy="70" r="1" fill="#FEF3C7"/>
  
  <!-- Smoke spirals -->
  <path d="M 56.5 70 Q 52 65 56 60 Q 62 58 58 53 Q 52 50 58 45" 
        stroke="url(#smokeGradient)" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.7"/>
  <path d="M 63.5 70 Q 68 65 64 60 Q 58 58 62 53 Q 68 50 62 45" 
        stroke="url(#smokeGradient)" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Small smoke particles -->
  <circle cx="54" cy="52" r="1.5" fill="url(#smokeGradient)" opacity="0.6"/>
  <circle cx="66" cy="52" r="1.5" fill="url(#smokeGradient)" opacity="0.6"/>
  <circle cx="58" cy="48" r="1" fill="url(#smokeGradient)" opacity="0.5"/>
  <circle cx="62" cy="48" r="1" fill="url(#smokeGradient)" opacity="0.5"/>
  
  <!-- Company initial 'A' -->
  <text x="60" y="42" font-family="serif" font-size="20" font-weight="bold" 
        text-anchor="middle" fill="white" stroke="rgba(139,69,19,0.3)" stroke-width="0.5">A</text>
  
  <!-- Decorative elements -->
  <circle cx="35" cy="35" r="2" fill="rgba(255,255,255,0.3)"/>
  <circle cx="85" cy="35" r="2" fill="rgba(255,255,255,0.3)"/>
  <circle cx="35" cy="85" r="2" fill="rgba(255,255,255,0.3)"/>
  <circle cx="85" cy="85" r="2" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Bottom text curve -->
  <path id="textcurve" d="M 25 75 Q 60 95 95 75" stroke="none" fill="none"/>
  <text font-family="sans-serif" font-size="8" fill="rgba(255,255,255,0.8)" text-anchor="middle">
    <textPath href="#textcurve" startOffset="50%">PREMIUM INCENSE</textPath>
  </text>
</svg>
